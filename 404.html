<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyzh - 404</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="body" style="overflow: hidden;">
    <div class="wrapper">
        <!-- header-->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="https://www.tyzh.studio/">
                            <img src="/assets/img/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="https://www.tyzh.studio/" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="/faqs" class="menu__link">Faqs</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- content  -->
        <div class="wrapper">
            <div id="particles-js"></div>
            <div class="content">
                <div class="content-outside">
                    <div class="content-inside">
                        <div class="error" data-aos="zoom-in" data-aos-duration="1500">
                            <div class='error__ico' style="background: url('/assets/img/404.png') no-repeat center; background-size:70px;">
                            </div>
                            <div class='error__txt1'>
                                <h1>Ошибка</h1>
                            </div>
                            <div class='error__tx2'>
                                <p>
                                    Оп-оп не туда
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="./assets/js/jquery.min.js" defer></script>
        <script src="./assets/js/particles.min.js" defer></script>
        <script src="./assets/js/config.js" defer></script>
        <script src="/assets/js/main.js " defer></script>
</body>

</html>
